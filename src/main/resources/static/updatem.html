<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户信息修改</title>
</head>
<body >
<div  align="center"><h3>请输入你将要修改的信息</h3></div>
<form method="post" action="#" align="center">
 <p>
        <label>姓&nbsp;&nbsp;&nbsp;名:</label>
        <input type="text" name="mname">
    </p>
    <p>
        <label>密&nbsp;&nbsp;&nbsp;码：</label>
        <input type="password" name="password">
    </p>
    <p>
        <label>确认密码:</label>
        <input type="password" name="password1">
    </p>
     <p>
        <label >电话:</label>
        <input type="text" name="mphone">
    </p>
    <p>
        <label>性&nbsp;&nbsp;&nbsp;别:</label>
        <input type="radio" name="sex" value="男" id="man" checked="checked"><label class="for1" for="man">男</label>
        <input type="radio" name="sex" value="女" id="woman"><label class="for2" for="woman">女</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </p>
   
    <p>
        <input type="button" value="提交" onclick="updateManager()">
        <input type="reset" value="重置">
    </p>
</form>
</body>
<script type="text/javascript" src="static/js/jquery.3.4.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
</html>
